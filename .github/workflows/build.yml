name: Validate Resume Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Rename existing PDF
        run: mv resume.pdf resume.bak.pdf

      - name: Build new PDF
        run: make build

      - name: Install poppler-utils
        run: apt-get update && apt-get install -y poppler-utils

      - name: Fail if PDF is outdated
        run: |
          pdftotext resume.bak.pdf
          pdftotext resume.pdf
          diff resume.bak.txt resume.txt || (echo "PDF is outdated!" && exit 1)
